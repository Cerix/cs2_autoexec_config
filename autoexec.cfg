//Custom Cerix Auto Exec

echo "----------------------------------"
echo "--- Cerix Custom Config Loaded ---"
echo "----------------------------------"


//*********************
// Granade Bindings
//*********************

// FIX 4:3 Sensitivity missmatch 
//m_yaw 0.022
//m_yaw 0.0165 //25% less

// NOCLIP
bind ALT "noclip"

// Practice help commands
bind "]" sv_rethrow_last_grenade

alias clearsmoke "ent_fire smokegrenade_projectile kill"
bind . clearsmoke

alias +gamespeed "host_timescale 10"
alias -gamespeed "host_timescale 1"
bind / +gamespeed

// Toggle crosshaircolor red green cyan
bind p "toggle cl_crosshaircolor 1 2 3 4 5"

// Toggle Radar Zoom
bind v "toggle cl_radar_scale 1 0.3"

//Bunny Hop
bind mwheeldown "+jump"

// Crosshair follow recoil
bind k "toggle cl_crosshair_recoil 0 1"

// Toggle Tracers
//bind p "toggle r_drawtracers_firstperson 1 0"

// Volume control
bind l "toggle volume 0.05 0.1 0.3"

// Quickswitch
alias +qsw "slot3";
alias -qsw "lastinv"; 
bind q +qsw

// Make bot hold position
bind 0 holdpos

// Desubtick BEGIN
alias +jump_ "exec workaround_jump_start"
alias -jump_ "exec workaround_jump_end"

alias +duck_ "exec workaround_duck_start"
alias -duck_ "exec workaround_duck_end"

alias +sprint_ "exec workaround_sprint_start"
alias -sprint_ "exec workaround_sprint_end"

alias +forward_ "exec workaround_forward_start"
alias -forward_ "exec workaround_forward_end"
alias +left_ "exec workaround_left_start"
alias -left_ "exec workaround_left_end"
alias +back_ "exec workaround_back_start"
alias -back_ "exec workaround_back_end"
alias +right_ "exec workaround_right_start"
alias -right_ "exec workaround_right_end"

bind "w" "+forward_"
bind "a" "+left_"
bind "s" "+back_"
bind "d" "+right_"

bind "SHIFT" "+sprint_"
bind "CTRL" "+duck_"

bind "SPACE" "+jump_"
bind "MWHEELUP" "+jump_"
bind "MWHEELDOWN" "+jump_"

//Desubtick END